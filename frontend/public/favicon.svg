<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Outer glow -->
    <filter id="outerGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feColorMatrix in="blur" type="matrix" values="0 0 0 0 0.133  0 0 0 0 0.827  0 0 0 0 0.933  0 0 0 0.5 0"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background for the glow to show -->
  <rect width="100" height="100" fill="#0a0a0f"/>

  <!-- Glowing rounded square -->
  <rect x="12" y="12" width="76" height="76" rx="18" fill="url(#bgGrad)" filter="url(#outerGlow)"/>

  <!-- Dumbbell icon (Lucide style) -->
  <g fill="none" stroke="#0a0a0f" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" transform="translate(50,50)">
    <!-- Left weight -->
    <path d="M-22 -10 L-22 10"/>
    <path d="M-16 -14 L-16 14"/>
    <!-- Right weight -->
    <path d="M22 -10 L22 10"/>
    <path d="M16 -14 L16 14"/>
    <!-- Bar -->
    <path d="M-16 0 L16 0"/>
  </g>
</svg>
