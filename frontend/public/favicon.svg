<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100" height="100" rx="22" fill="#0f172a"/>
  <g fill="none" stroke="url(#grad)" stroke-width="5.5" stroke-linecap="round">
    <!-- Left vertical with curves going right -->
    <path d="M32 25 L32 38 Q32 50 44 50"/>
    <path d="M32 75 L32 62 Q32 50 44 50"/>

    <!-- Right vertical with curves going left -->
    <path d="M68 25 L68 38 Q68 50 56 50"/>
    <path d="M68 75 L68 62 Q68 50 56 50"/>

    <!-- Center X crossing -->
    <path d="M44 50 L56 50"/>

    <!-- Dots at ends -->
    <circle cx="32" cy="23" r="5.5" fill="url(#grad)" stroke="none"/>
    <circle cx="32" cy="77" r="5.5" fill="url(#grad)" stroke="none"/>
    <circle cx="68" cy="23" r="5.5" fill="url(#grad)" stroke="none"/>
    <circle cx="68" cy="77" r="5.5" fill="url(#grad)" stroke="none"/>
  </g>
</svg>
